name: Branch Name Lint

on:
  push:
    branches-ignore:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  lint-branch-name:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. Install branch-name-lint
      - run: npm install branch-name-lint --no-save

      # 4. Set branch name using GitHub context
      - name: Set branch name
        id: set_branch
        run: echo "BRANCH_NAME=${BRANCH_NAME}" >> $GITHUB_ENV
        env:
          # PR source branch > branch name > full ref
          BRANCH_NAME: ${{ github.head_ref || github.ref_name || github.ref }}

      # 5. Debug branch
      - name: Debug branch
        run: |
          echo "Branch name detected: $BRANCH_NAME"

      # 6. Run branch-name-lint
      - name: Check branch name
        run: npx branch-name-lint .branchlintrc.json
        env:
          BRANCH_NAME: ${{ env.BRANCH_NAME }}
