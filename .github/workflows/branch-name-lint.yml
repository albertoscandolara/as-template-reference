name: Branch Name Lint

on:
  push:
    branches-ignore:
      - main
      - master
      - develop

jobs:
  lint-branch-name:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. Install branch-name-lint
      - run: npm install branch-name-lint --no-save

      # 4. Set branch name from the Git ref
      - name: Set branch name
        run: |
          # Remove refs/heads/ prefix to get the branch name
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          echo "Detected branch: $BRANCH_NAME"
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

      # 5. Run branch-name-lint using your .branchlintrc.json
      - name: Check branch name
        run: npx branch-name-lint .branchlintrc.json
        env:
          BRANCH_NAME: ${{ env.BRANCH_NAME }}
